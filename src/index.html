<!doctype html>
<html lang="en">

<head>
  <title>YouPlus</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, viewport-fit=cover , initial-scale=1, user-scalable=no">
  <script type="text/javascript" src="https://cdn.polyfill.io/v2/polyfill.js"></script>
  <script>
    (function () {
      var currClientWidth,
        fontValue,
        originWidth;
      originWidth = 375;//ui设计稿的宽度，一般750或640
      __resize();

      window.addEventListener('resize', __resize, false);

      function __resize() {
        currClientWidth = document.documentElement.clientWidth;
        console.log(21, currClientWidth)
        if (currClientWidth > 375) {
          currClientWidth = 375;
        }
        // fontSize = (currClientWidth / originWidth).toFixed(2);
        console.log(28, fontValue)
        document.documentElement.style.fontSize = currClientWidth + 'px';
      }
    })();
  </script>
  <script>
    (function () {
      const args = window.location.search.split('&')
      console.log(34, args)
      try {
        sessionStorage.setItem('userid', args[0].slice(1))
        sessionStorage.setItem('locale', args[1] || 'zh')
      } catch (error) {
        console.log(err.message)
      }

    })()
  </script>
  <style>
    body {
      padding-top: constant(safe-area-inset-top);
      padding-top: env(safe-area-inset-top);
      padding-right: constant(safe-area-inset-right);
      padding-right: env(safe-area-inset-right);
      padding-bottom: constant(safe-area-inset-bottom);
      padding-bottom: env(safe-area-inset-bottom);
      padding-left: constant(safe-area-inset-left);
      padding-left: env(safe-area-inset-left);
    }
  </style>
</head>

<body>
  <div id="root" style="height: 100%;background: #fff"></div>
  <script>
      (function () {
        var currClientHeight = document.documentElement.clientHeight
        console.log(38, currClientHeight)
        if (currClientHeight < 812) {
          currClientHeight = 812
        }
        console.log(42, document.getElementById('root').style)
        document.getElementById('root').style.minHeight = currClientHeight + 'px'
      })()
  </script>
</body>

</html>
